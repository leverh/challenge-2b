<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main>
  

    <div class="card">

      <div class="image-container">
        
        <img 
        src="./images/image-equilibrium.jpg" alt="image of 3d cube perched on its side" class="equilibrium">

        <img 
        src="./images/icon-view.svg" 
        alt="image of eye icon" 
        class="eye-icon">
      </div>

      <section class="content">
        <h4>Equilibrium #3429</h4>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="price">
          <p><img src="./images/icon-ethereum.svg" alt="image of the ethereum icon">0.041 ETH</p>
          <small><img src="./images/icon-clock.svg" alt="image of a clock icon">3 days left</small>
        </div>
        <div class="author">
          <img src="./images/image-avatar.png" alt="avatar image of creator">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </section>
    
    </div>

  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Goonie Codes</a>.
  </div>

</body>
</html>
